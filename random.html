<html lang="en">
<head>
<meta charset="utf-8">
<script src="gpw.js"></script>
</head>
<body>
<script>
var x;
var words=[];
for (x = 0; x < 1000; x++) {
  words[x] = GPW.pronounceable(Math.floor(Math.random()*((8-3)+1)+3));
	words[x] = words[x].charAt(0).toUpperCase()+words[x].substr(1);
}
var password = '';
var pass=[];
for(count = 0; count < 10; count++){
	pass[0]=words[Math.floor(Math.random()*words.length)];
	pass[1]=words[Math.floor(Math.random()*words.length)];
	pass[2]=words[Math.floor(Math.random()*words.length)];
	password=pass[0]+pass[1]+pass[2];
	((password.length>9 && password.length<15) ? document.write(password+'<br>') : count--);
}
</script>
</body>
</html>
